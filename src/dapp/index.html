<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <!--------- Airline  ----------->
        <div class="top-20">
            <h2>Airline</h2>
        </div>
        <div id="display-airline" class="top-20">
            <div class="top-20">
                <label class="form">Airline</label>
                <select id="airlines"></select>&nbsp;&nbsp;
                <div id="airlineInfo"></div>
            </div>
            <div class="row top-20">
                <label class="form">Amount (ETH)</label>
                <input type="text" id="fundAmount" maxlength="2" size="4" value="10" />&nbsp;&nbsp;
                <btn class="btn btn-primary" id="fund">Fund Airline</btn>
            </div>
            <div id="display-funding-status" class="top-20"></div>
        </div>
        
        <!--------- Flight  ----------->
        
        <div class="top-20">
            <h2>Flight</h2>
        </div>
        <div id="display-flight" class="row top-20">
            <label class="form">Flight</label> 
            <select id="flights"></select>&nbsp;&nbsp;
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div id="display-flight-status" class="top-20">
        </div>
        

        <!--------- Passenger  ----------->
        <div class="top-20">
            <h2>Passenger</h2>
        </div>
        <div class="row top-20"><h4>Purchase Flight Insurance</h4></div>
        <div id="display-insurance-info"   class="top-20"></div>
        <div class="top-20">
            <div class="top-20">
                <label class="form">Flight</label>
                <select id="flights-insu"></select>&nbsp;&nbsp;
                <div id="flightInfo-insu"></div>
            </div>
            <div class="row top-20">
                <label class="form">Amount (ETH)</label>
                <input type="text" id="insurance" maxlength="4" size="4" value="1"/>&nbsp;&nbsp;
                <btn class="btn btn-primary" id="purchase">Purchase Insurance</btn>
            </div>
            <div id="display-insurance-status" class="top-20"></div>
        </div>

        <div class="row top-20"><h4>Claim Flight Insurance</h4></div>
        <div class="row top-20"><h5>Check Flight Status</h5></div>
        <div class="top-20">
            <label class="form">Flight</label> 
            <select id="flights-status"></select>&nbsp;&nbsp;
            <div id="flightInfo-status"></div>
            <btn class="btn btn-primary" id="flight-status">Update Status</btn>
        </div>
        <div id="display-flightStatusInfo" class="top-20"></div>

        <div id="display-claim-insurance" class="top-20">
            <div>
                <label class="form" id="credit">Passenger Insurance Credit : </label>
                <label class="form" id="creditAmount"></label>
                <btn class="btn btn-primary" id="checkCredit">Check Credit</btn>
            </div>
            <div><br><br></div>
            <div>
                <label class="form" id="Balance">Passenger Account Balance : </label>
                <label class="form" id="BalanceAmount"></label>
                <btn class="btn btn-primary" id="getBalance">Get Balance</btn>
            </div>
        </div>
        <div class="row top-20"><h4>Withdraw Insurance Credit</h4></div>
        <div><btn class="btn btn-primary" id="withdraw">Withdraw</btn></div>
        <div id="withdraw-status"></div>
    </main>

</body>

</html>
